 {% extends "../main.html" %} {% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <!--<h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            -->
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header" style="background-color:#023474;">
                            <h3 class="mb-0 text-white">Register</h3>
                        </div>
                        <div class="card-body" style="background-color: #023474;">
                            <form class="form" action="adminregister" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="name" id="parentname" required="" style="border-color:#023474;">
                                    <div class="invalid-feedback">Enter your Parent Name!</div>
                                </div>


                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control form-control-lg rounded-0" id="email" required="" name="email" autocomplete="new-email" style="border-color:#023474;">
                                    <div class="invalid-feedback">Enter your email!</div>

                                </div>

                                <div class="form-group">
                                    <label>Profile Image</label>
                                    <input type="file" class="file form-control form-control-lg rounded-0 " required="" name="images" style="border-color:#023474;">
                                    <div class="invalid-feedback">Choose an Image!</div>
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" required="" name="password" autocomplete="new-password" style="border-color:#023474;">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <input type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" style="background-color:#023474;" value="Register"> </button>
                            </form>
                        </div>
                        <!--/card-block-->
                        <center>
                            <p class="mt-2"> If you are already Registered??<a href="hs">Login</a> </p>
                        </center>
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->


{% endblock %}
